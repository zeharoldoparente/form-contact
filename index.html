<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="emoji de telefone">
            <h1>
                Lista de contatos
            </h1>
        </header>
        <form id="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="insert-name" name="nome" placeholder=" Nome completo" required>
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="insert-phone" name="telefone" placeholder=" (DDD) 9 9999-9999" required>
    
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
